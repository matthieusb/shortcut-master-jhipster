<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="keystroke">
            <h2><span jhiTranslate="shortcutmasterApp.keystroke.detail.title">Keystroke</span> {{keystroke.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="shortcutmasterApp.keystroke.label">Label</span></dt>
                <dd>
                    <span>{{keystroke.label}}</span>
                </dd>
                <dt><span jhiTranslate="shortcutmasterApp.keystroke.jsCode">Js Code</span></dt>
                <dd>
                    <span>{{keystroke.jsCode}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/keystroke', keystroke.id, 'edit']"
                    class="btn btn-primary">
                <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
