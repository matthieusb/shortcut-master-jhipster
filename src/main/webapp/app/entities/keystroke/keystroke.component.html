<div>
    <h2 id="page-heading">
        <span jhiTranslate="shortcutmasterApp.keystroke.home.title">Keystrokes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-keystroke" [routerLink]="['/keystroke/new']">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="shortcutmasterApp.keystroke.home.createLabel">
            Create new Keystroke
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="keystrokes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="shortcutmasterApp.keystroke.label">Label</span></th>
            <th><span jhiTranslate="shortcutmasterApp.keystroke.jsCode">Js Code</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let keystroke of keystrokes ;trackBy: trackId">
                <td><a [routerLink]="['/keystroke', keystroke.id, 'view' ]">{{keystroke.id}}</a></td>
                <td>{{keystroke.label}}</td>
                <td>{{keystroke.jsCode}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/keystroke', keystroke.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/keystroke', keystroke.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'keystroke/'+ keystroke.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
