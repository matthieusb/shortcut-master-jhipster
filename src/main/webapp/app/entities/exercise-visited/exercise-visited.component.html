<div>
    <h2>
        <span jhiTranslate="shortcutmasterApp.exerciseVisited.home.title">Exercise Visiteds</span>
        <button class="btn btn-primary float-right jh-create-entity create-exercise-visited" [routerLink]="['/', { outlets: { popup: ['exercise-visited-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="shortcutmasterApp.exerciseVisited.home.createLabel">
            Create new Exercise Visited
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="exerciseVisiteds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="shortcutmasterApp.exerciseVisited.lastPhaseFinished">Last Phase Finished</span></th>
            <th><span jhiTranslate="shortcutmasterApp.exerciseVisited.exercise">Exercise</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let exerciseVisited of exerciseVisiteds ;trackBy: trackId">
                <td><a [routerLink]="['../exercise-visited', exerciseVisited.id ]">{{exerciseVisited.id}}</a></td>
                <td jhiTranslate="{{'shortcutmasterApp.ExercisePhase.' + exerciseVisited.lastPhaseFinished}}">{{exerciseVisited.lastPhaseFinished}}</td>
                <td>
                    <div *ngIf="exerciseVisited.exercise">
                        <a [routerLink]="['../exercise', exerciseVisited.exercise?.id ]" >{{exerciseVisited.exercise?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../exercise-visited', exerciseVisited.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'exercise-visited/'+ exerciseVisited.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'exercise-visited/'+ exerciseVisited.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
