
<div *ngIf="trainingType">
    <h2><span jhiTranslate="shortcutmasterApp.trainingType.detail.title">Training Type</span> {{trainingType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="shortcutmasterApp.trainingType.label">Label</span></dt>
        <dd>
            <span>{{trainingType.label}}</span>
        </dd>
        <dt><span jhiTranslate="shortcutmasterApp.trainingType.description">Description</span></dt>
        <dd>
            <span>{{trainingType.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'training-type/'+ trainingType.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
