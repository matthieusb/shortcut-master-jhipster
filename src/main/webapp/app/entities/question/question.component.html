<div>
    <h2 id="page-heading">
        <span jhiTranslate="shortcutmasterApp.question.home.title">Questions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-question" [routerLink]="['/question/new']">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="shortcutmasterApp.question.home.createLabel">
            Create new Question
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="questions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="shortcutmasterApp.question.label">Label</span></th>
            <th><span jhiTranslate="shortcutmasterApp.question.description">Description</span></th>
            <th><span jhiTranslate="shortcutmasterApp.question.commandQuestion">Command Question</span></th>
            <th><span jhiTranslate="shortcutmasterApp.question.shorcutQuestion">Shorcut Question</span></th>
            <th><span jhiTranslate="shortcutmasterApp.question.exercise">Exercise</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let question of questions ;trackBy: trackId">
                <td><a [routerLink]="['/question', question.id, 'view' ]">{{question.id}}</a></td>
                <td>{{question.label}}</td>
                <td>{{question.description}}</td>
                <td>
                    <div *ngIf="question.commandQuestion">
                        <a [routerLink]="['../command', question.commandQuestion?.id, 'view' ]" >{{question.commandQuestion?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="question.shorcutQuestion">
                        <a [routerLink]="['../shortcut', question.shorcutQuestion?.id, 'view' ]" >{{question.shorcutQuestion?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="question.exercise">
                        <a [routerLink]="['../exercise', question.exercise?.id, 'view' ]" >{{question.exercise?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/question', question.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/question', question.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'question/'+ question.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
