<div>
    <h2 id="page-heading">
        <span jhiTranslate="shortcutmasterApp.exercise.home.title">Exercises</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-exercise" [routerLink]="['/exercise/new']">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="shortcutmasterApp.exercise.home.createLabel">
            Create new Exercise
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="exercises">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="shortcutmasterApp.exercise.label">Label</span></th>
            <th><span jhiTranslate="shortcutmasterApp.exercise.description">Description</span></th>
            <th><span jhiTranslate="shortcutmasterApp.exercise.order">Order</span></th>
            <th><span jhiTranslate="shortcutmasterApp.exercise.opponent">Opponent</span></th>
            <th><span jhiTranslate="shortcutmasterApp.exercise.training">Training</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let exercise of exercises ;trackBy: trackId">
                <td><a [routerLink]="['/exercise', exercise.id, 'view' ]">{{exercise.id}}</a></td>
                <td>{{exercise.label}}</td>
                <td>{{exercise.description}}</td>
                <td>{{exercise.order}}</td>
                <td>
                    <div *ngIf="exercise.opponent">
                        <a [routerLink]="['../opponent', exercise.opponent?.id, 'view' ]" >{{exercise.opponent?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="exercise.training">
                        <a [routerLink]="['../training', exercise.training?.id, 'view' ]" >{{exercise.training?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/exercise', exercise.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/exercise', exercise.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'exercise/'+ exercise.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
