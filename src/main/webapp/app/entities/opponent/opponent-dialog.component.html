<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOpponentLabel" jhiTranslate="shortcutmasterApp.opponent.home.createOrEditLabel">Create or edit a Opponent</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!opponent.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="opponent.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shortcutmasterApp.opponent.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="opponent.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shortcutmasterApp.opponent.difficulty" for="field_difficulty">Difficulty</label>
            <select class="form-control" name="difficulty" [(ngModel)]="opponent.difficulty" id="field_difficulty"  required>
                <option value="CHILDISH">{{'shortcutmasterApp.OpponentDifficulty.CHILDISH' | translate}}</option>
                <option value="EASY">{{'shortcutmasterApp.OpponentDifficulty.EASY' | translate}}</option>
                <option value="NORMAL">{{'shortcutmasterApp.OpponentDifficulty.NORMAL' | translate}}</option>
                <option value="HARD">{{'shortcutmasterApp.OpponentDifficulty.HARD' | translate}}</option>
                <option value="NIGHTMARE">{{'shortcutmasterApp.OpponentDifficulty.NIGHTMARE' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.difficulty?.dirty && editForm.controls.difficulty?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.difficulty?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
