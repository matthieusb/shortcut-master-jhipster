<div>
    <h2>
        <span jhiTranslate="shortcutmasterApp.opponent.home.title">Opponents</span>
        <button class="btn btn-primary float-right jh-create-entity create-opponent" [routerLink]="['/', { outlets: { popup: ['opponent-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="shortcutmasterApp.opponent.home.createLabel">
            Create new Opponent
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="opponents">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="shortcutmasterApp.opponent.name">Name</span></th>
            <th><span jhiTranslate="shortcutmasterApp.opponent.difficulty">Difficulty</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let opponent of opponents ;trackBy: trackId">
                <td><a [routerLink]="['../opponent', opponent.id ]">{{opponent.id}}</a></td>
                <td>{{opponent.name}}</td>
                <td jhiTranslate="{{'shortcutmasterApp.OpponentDifficulty.' + opponent.difficulty}}">{{opponent.difficulty}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../opponent', opponent.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'opponent/'+ opponent.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'opponent/'+ opponent.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
