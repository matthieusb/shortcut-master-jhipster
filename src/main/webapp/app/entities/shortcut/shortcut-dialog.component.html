<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myShortcutLabel" jhiTranslate="shortcutmasterApp.shortcut.home.createOrEditLabel">Create or edit a Shortcut</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!shortcut.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="shortcut.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shortcutmasterApp.shortcut.label" for="field_label">Label</label>
            <input type="text" class="form-control" name="label" id="field_label"
                [(ngModel)]="shortcut.label" />
        </div>

        <div class="form-group">
            <label jhiTranslate="shortcutmasterApp.shortcut.keystrokes" for="field_keystrokes">Keystrokes</label>
            <select class="form-control" id="field_keystrokes" multiple name="keystrokes" [(ngModel)]="shortcut.keystrokes">
                <option [ngValue]="getSelected(shortcut.keystrokes, keystrokeOption)" *ngFor="let keystrokeOption of keystrokes; trackBy: trackKeystrokeById">{{keystrokeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
