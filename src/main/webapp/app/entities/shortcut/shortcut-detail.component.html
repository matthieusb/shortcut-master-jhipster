<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="shortcut">
            <h2><span jhiTranslate="shortcutmasterApp.shortcut.detail.title">Shortcut</span> {{shortcut.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="shortcutmasterApp.shortcut.label">Label</span></dt>
                <dd>
                    <span>{{shortcut.label}}</span>
                </dd>
                <dt><span jhiTranslate="shortcutmasterApp.shortcut.keystrokes">Keystrokes</span></dt>
                <dd>
                    <span *ngFor="let keystrokes of shortcut.keystrokes; let last = last">
                        <a [routerLink]="['/keystroke', keystrokes?.id, 'view' ]">{{keystrokes.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/shortcut', shortcut.id, 'edit']"
                    class="btn btn-primary">
                <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
