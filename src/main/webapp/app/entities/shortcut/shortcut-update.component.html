<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-shortcut-heading" jhiTranslate="shortcutmasterApp.shortcut.home.createOrEditLabel">Create or edit a Shortcut</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!shortcut.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="shortcut.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shortcutmasterApp.shortcut.label" for="field_label">Label</label>
                    <input type="text" class="form-control" name="label" id="field_label"
                        [(ngModel)]="shortcut.label" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="shortcutmasterApp.shortcut.keystrokes" for="field_keystrokes">Keystrokes</label>
                    <select class="form-control" id="field_keystrokes" multiple name="keystrokes" [(ngModel)]="shortcut.keystrokes">
                        <option [ngValue]="getSelected(shortcut.keystrokes, keystrokeOption)" *ngFor="let keystrokeOption of keystrokes; trackBy: trackKeystrokeById">{{keystrokeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
