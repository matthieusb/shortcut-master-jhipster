<div>
    <h2>
        <span jhiTranslate="shortcutmasterApp.shortcut.home.title">Shortcuts</span>
        <button class="btn btn-primary float-right jh-create-entity create-shortcut" [routerLink]="['/', { outlets: { popup: ['shortcut-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="shortcutmasterApp.shortcut.home.createLabel">
            Create new Shortcut
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="shortcuts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="shortcutmasterApp.shortcut.label">Label</span></th>
            <th><span jhiTranslate="shortcutmasterApp.shortcut.keystrokes">Keystrokes</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let shortcut of shortcuts ;trackBy: trackId">
                <td><a [routerLink]="['../shortcut', shortcut.id ]">{{shortcut.id}}</a></td>
                <td>{{shortcut.label}}</td>
                <td>
                    <span *ngFor="let keystrokes of shortcut.keystrokes; let last = last">
                            <a class="form-control-static" [routerLink]="['../keystroke', keystrokes?.id ]">{{keystrokes.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../shortcut', shortcut.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'shortcut/'+ shortcut.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'shortcut/'+ shortcut.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
