<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCommandLabel" jhiTranslate="shortcutmasterApp.command.home.createOrEditLabel">Create or edit a Command</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!command.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="command.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shortcutmasterApp.command.command" for="field_command">Command</label>
            <input type="text" class="form-control" name="command" id="field_command"
                [(ngModel)]="command.command" required/>
            <div [hidden]="!(editForm.controls.command?.dirty && editForm.controls.command?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.command?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
